version: '2'

services:

    seleniumhub:
      image: selenium/hub
      ports:
         - 4446:4444
         
    chromenode1:
      image: selenium/node-chrome-debug
      depends_on:
        - seleniumhub
      ports:
        - 4578
      links:
       -  seleniumhub:hub

    chromenode2:
      image: selenium/node-chrome-debug
      depends_on:
        - seleniumhub
      ports:
        - 4579
      links:
        - seleniumhub:hub
    
    firefoxnode:
      image: selenium/node-firefox-debug
      depends_on:
        - seleniumhub
      ports:
        - 4577
      links:
      -  seleniumhub:hub